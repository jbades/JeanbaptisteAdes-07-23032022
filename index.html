<html lang="en">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- Linking CSS -->
        <link rel="stylesheet" type="text/css" href="./public/css/style.css">

        <!-- Google Fonts CDN -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <header class="header text-center">
            <img src="./assets/icons/logo.png"/>
        </header>
        <div class="container">
            <form>
                <div class="section row">
                    <div class="searchbar d-flex flex-row flex-nowrap justify-content-between align-items-center col-12 bg-light text-secondary rounded">
                        <input
                            id="searchzone"
                            name="searchzone"
                            class="col-11 bg-light border-0"
                            placeholder="Rechercher une recette"
                        />
                        <i class="col-1 fa fa-search"></i>
                    </div>
                </div>
            </form>
            <div class="section row">
                <div class="filter__tag d-flex flex-row flex-wrap justify-content-start align-items-center form-group p-0 mb-3"></div>
                <div class="filter__bar d-flex flex-row flex-nowrap justify-content-between align-items-center form-group p-0"></div>
            </div>
            <div class="gallery section row d-flex flex-row flex-wrap justify-content-around"></div>
        </div>
        <!-- Optional JavaScript -->
        <script rel="script" type="module" src="./script/pages/index.js"></script>
