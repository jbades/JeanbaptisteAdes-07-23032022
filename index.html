<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Linking CSS -->

        <div class="container">
            <form>

                        />

                    </div>
                </div>
                <div class="section row">
                    <div class="filterbar d-flex flex-row flex-nowrap justify-content-between align-items-center form-group">
                        <div class="btn-wrapper bg-primary text-white">
                            <div class="d-flex flex-row flex-nowrap justify-content-between align-items-center filter-btn">

                                <i class="fa fa-chevron-down" aria-hidden="true"></i> 
                            </div>
                            <div class="d-flex flex-column flex-nowrap hidden-btn">
                                <div class="d-flex flex-row flex-nowrap justify-content-between align-items-center">
                                    <input
                                        id="search-ingredient"
                                        name="search-ingredient"
                                        class=""
                                        placeholder="Rechercher un ingrédient"
                                    />

                                </div>
                                <div class="">lorem ipsum dolor lorem ipsum dolor lorem ipsum dolor</div>
                            </div>
                        </div>
                        <div class="btn-wrapper bg-success text-white">
                            <div class="d-flex flex-row flex-nowrap justify-content-between align-items-center filter-btn">
                                <span>Appareils</span>
                                <i class="fa fa-chevron-down" aria-hidden="true"></i> 
                            </div>
                            <div class="d-flex flex-column flex-nowrap hidden-btn">
                                <div class="d-flex flex-row flex-nowrap justify-content-between align-items-center">
                                    <input
                                        id="search-appliance"
                                        name="search-appliance"
                                        class=""
                                        placeholder="Rechercher un appareil"
                                    />
                                    <i class="fa fa-chevron-up" aria-hidden="true"></i> 
                                </div>
                                <div class="">lorem ipsum dolor lorem ipsum dolor lorem ipsum dolor</div>
                            </div>
                        </div>
                        <div class="btn-wrapper bg-danger text-white">
                            <div class="d-flex flex-row flex-nowrap justify-content-between align-items-center filter-btn">
                                <span>Ustensils</span>
                                <i class="fa fa-chevron-down" aria-hidden="true"></i> 
                            </div>
                            <div class="d-flex flex-column flex-nowrap hidden-btn">
                                <div class="d-flex flex-row flex-nowrap justify-content-between align-items-center">
                                    <input
                                        id="search-ustensils"
                                        name="search-ustensils"
                                        class=""
                                        placeholder="Rechercher un ustensil"
                                    />
                                    <i class="fa fa-chevron-up" aria-hidden="true"></i> 
                                </div>
                                <div class="">lorem ipsum dolor lorem ipsum dolor lorem ipsum dolor</div>
                            </div>
                        </div>
                   </div>
                </div>
            </form>
            <div class="gallery section row"></div>
        </div>

        <script rel="script" type="module" src="./script/pages/index.js"></script>
