<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- Linking CSS -->
        <link rel="stylesheet" type="text/css" href="./public/css/style.css">

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Hello, world!</title> -->

        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class="header text-center">
            <img src="./assets/icons/logo.png"/>
        </header>
        <div class="container">
            <form>
                <div class="section row">
                    <div class="searchbar col-12 bg-light text-secondary border-0">
                        <input
                            id="searchzone"
                            name="searchzone"
                            class="col-11 bg-light border-0"
                            placeholder="Rechercher une recette"
                        />
                        <i class="col-1 fa fa-search"></i>
                    </div>
                </div>
                <div class="section row">
                    <div class="filterbar form-group">
                        <select
                            id="select-ingredient"
                            name="select-ingredient"
                            class="form-control bg-primary text-white border-0"
                        >
                        </select>
                        <select
                            id="select-appliance"
                            name="select-appliance"
                            class="form-control bg-success text-white border-0"
                        >
                        </select>
                        <select
                            id="select-ustensils"
                            name="select-ustensils"
                            class="form-control bg-danger text-white border-0"
                        >
                        </select>
                    </div>
                </div>
            </form>
            <div class="gallery section row"></div>
        </div>
        <!-- Optional JavaScript -->
        <script rel="script" type="module" src="./script/pages/index.js"></script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
